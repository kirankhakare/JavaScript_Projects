<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Project Using BOM...!</h1>
  <script>
    let option = prompt("Select operation:\n1. Basic Arithmetic (+, -, *, /)\n2. Currency Conversion (Dollar to Rupee or Rupee to Dollar)\n3. Weight Conversion (Kg to Gram)\n4. Temperature Conversion (Celsius to Fahrenheit)\n Enter choice (1/2/3/4):")

    switch (option) {
      case '1':
        let num1 = parseFloat(prompt("Enter the num1"));
        let num2 = parseFloat(prompt("Enter the num2"));
        let operation = prompt("Enter the Operation  => +, -, *, /");

        let result;
        if (operation === '+') result = num1 + num2;
        else if (operation === '-') result = num1 - num2;
        else if (operation === '*') result = num1 * num2;
        else if (operation === '/') result = num1 / num2;
        else result = 'Invalid Opertion'

        alert("Result : " + result);
        break;

      case 2:
        let currencyChoice = prompt("Enter '1' to convert Dollar to Rupee or '2' to convert Rupee to Dollar: ");
        let a = parseFloat(prompt("Enter the amount : "));
        let exchangeRate = 84.08

        if (currencyChoice === '1') {
          let result = a * exchangeRate;
          alert('Result = ' + result + " Rupees")
        } else if (currencyChoice === '2') {
          let result = a / exchangeRate;
          alert('Result = ' + result + "Dollar")
        } else {
          alert("Invalid Choise..!")
        }
    }
  </script>
</body>

</html>
